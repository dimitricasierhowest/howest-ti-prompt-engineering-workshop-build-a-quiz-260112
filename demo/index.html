let index = 0;

const card = document.getElementById("card");
const counter = document.getElementById("counter");

function updateCard() {
    flipped = false;
    card.textContent = elements[index].symbol;
    counter.textContent = `${index + 1} / ${elements.length}`;
}

function flipCard() {
    flipped = !flipped;
    card.textContent = flipped ? elements[index].name : elements[index].symbol;
}

function nextCard() {
    index = (index + 1) % elements.length;
    updateCard();
}

function prevCard() {
    index = (index - 1 + elements.length) % elements.length;
    updateCard();
}

function shuffleCards() {
    elements.sort(() => Math.random() - 0.5);
    index = 0;
    updateCard();
}
